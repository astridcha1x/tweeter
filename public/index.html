<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disable Viewport Zooming -->
    <mera name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts: Bungee and Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/relativeTime.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="fixed-top">
      <span class="title">tweeter</span>
      <a class="nav-content">
        <strong>Write</strong> a new tweet
        <i class="fas fa-angle-double-down"></i>        
      </a>
    </nav>

    <!-- Page-specific (main) content here -->

    <div class="wrap-content">
    
    <!-- Profile Header -->
    <header class="profile-header">
    <div class="wrap-header">
      <div class="profile-pic">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <div class="profile-name">
        <h2>Astrid Aguilar</h2>
        </div>
      </div>
    </div>
    </header>


    <main class="container">

      <!-- New Tweet Creation -->
      <section class="new-tweet">
        <form action="/tweets/" method="POST" id="tweet-post">
          <label for="tweet-text"><b><i>What are you humming about?</i></b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="error-msg" id="blank-error">
            <i class="fas fa-exclamation-triangle"></i>            
            Brevity is the soul of wit, but your tweet does have to be at least 1 character long to post!
          </div>
          <div class="error-msg" id="exceed-error">
            <i class="fas fa-exclamation-circle"></i>
            We salute your ambition! But sadly your tweet must be less than 140 characters long.
          </div>
          <div>
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>


      <!-- Tweeter Feed -->
      <section class="wrap-article">
        <article class="tweets-container"></article>
        </section>

      </section>

    </main>
  </div>
</body>
</html>
